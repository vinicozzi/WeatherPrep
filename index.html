<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>Project Name</title>
  </head>

  <header>
    <label id="question-city" >What city do you live in?</label>
    <input type="text" id="city-input" spellcheck="true">
    <label id="question-state" >What state do you live in?</label>
    <input type="text" id="state-input" spellcheck="true">
    <button id="weather-button">Get Weather</button>
  </header>

  <body>
    <div id="weather-data">
        <p>Today's Date: <span id="date"></span></p>
        <p>Weather Description: <span id="weathercode"></span></p>
        <p>Max Temp Today: <span id="temp-max"></span></p>
        <p>Min Temp Today: <span id="temp-min"></span></p>
        <p>Will Feel As High As: <span id="apparent-max"></span></p>
        <p>Will Feel As Low As: <span id="apparent-min" F></span></p>
    </div>
  </body>

</html>
